<html lang="Fa">
<head>

    <title>Login</title>
    <meta http-equiv="content-type" content="text/html; charset = UTF-8"/>
    <link rel="stylesheet" href="css/Login-Forget.css"/>
    <script>
        function rotateToForget() {
            document.getElementsByClassName("card_side-front")[0].style.transform = "rotateY(-180deg)";
            document.getElementsByClassName("card_side-back")[0].style.transform = "rotateY(0deg)";
        }

        function rotateToFront() {
            document.getElementsByClassName("card_side-back")[0].style.transform = "rotateY(+180deg)";
            document.getElementsByClassName("card_side-front")[0].style.transform = "rotateY(0deg)";
        }
        function changeColor(color) {
            if (color === 'y'){
                document.getElementsByClassName("card_side-front")[0].style.backgroundColor = "yellow";

            }
            else if(color === 'r'){
                document.getElementsByClassName("card_side-front")[0].style.backgroundColor = "red";
                document.getElementsByClassName("warning")[0].id
            }
            else {
                document.getElementsByClassName("card_side-front")[0].style.backgroundColor = "green";
            }
        }
    </script>
</head>
<body>
<div class="container">

    <div class="card">

        <div class="card_side card_side-front">
            <div class="content">
                <div class="background">
                    <img class="logo" src="icon/234_13.png" alt="logo">
                    <form method="POST">
                        <label>
                            <input class="username" name="username" type="text" required="required"/>
                            <span>نام کاربری</span>

                        </label>
                        <label>
                            <input class="password" name="password" type="password" required="required"/>
                            <span>⠀رمز عبور⠀</span>
                        </label>
                        <a class="forget" href="#" onclick="rotateToForget()">بازیابی رمز عبور</a>
                        <br>
                        <input class="login" onclick="changeColor('y')" type="submit" value="ورود"/>
                    </form>
                </div>
            </div>
<!--            <p class="warning">نام کاربزی یا رمز عبور اشتباه است</p>-->
        </div>
        <div class="card_side card_side-back card_side-back-1">
            <div class="backgroundf">
                <img class="icon" onclick="rotateToFront()" src="icon/back.svg" alt="back"/>
                <a class="back" href="#" onclick="rotateToFront()"> بازگشت </a>
                <p class="normalText"> بازیابی رمز عبور </p>
                <form method="POST">
                    <label>
                        <input class="usernamef" type="text" name="username" placeholder="" required="required"/>
                        <span>نام کاربری</span>
                    </label>
<!--                    <p class="warning">رمز عبور برای شما ارسال شد</p>-->
                    <button class="retrieve" type="submit" value="">بازیابی</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
